      SPRING_NEO4J_AUTHENTICATION_PASSWORD: "neo4j-password-123!"
      SPRING_NEO4J_URI: "neo4j://neo4j"

      INFLUX_TOKEN: "influx-password-123!"
      INFLUX_URL: "http://influx:8086"
    ports:
      - 8080:8080
